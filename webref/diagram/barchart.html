<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>barch</title>
</head>

<body>
    <canvas width="500" height="500" id="canvas"></canvas>
    <script>
        var data = [16, 68, 20, 30, 54];

        // получаем указатель на холст
        var canvas = document.getElementById('canvas');

        // получаем указатель на контекст рисования
        var c = canvas.getContext('2d');

        // // рисуем
        // c.fillStyle = "gray";
        // c.fillRect(0, 0, 500, 500);

        // рисуем фон
        c.fillStyle = "white";
        c.fillRect(0, 0, 500, 500);

        // // рисуем данные
        // c.fillStyle = "blue";
        // for (var i = 0; i < data.length; i++) {
        //     var dp = data[i];
        //     c.fillRect(25 + i * 100, 30, 50, dp * 5);
        // }

        // рисуем данные
        c.fillStyle = "lightgray";
        for (var i = 0; i < data.length; i++) {
            var dp = data[i];
            c.fillRect(25 + i * 100, 500 - dp * 5 - 30, 50, dp * 5);
        }

        // рисуем осевые линии
        c.fillStyle = "black";
        c.lineWidth = 2.0;
        c.beginPath();
        c.moveTo(30, 10);
        c.lineTo(30, 460);
        c.lineTo(490, 460);
        c.stroke();

        // рисуем текст и вертикальные линии
        c.fillStyle = "black";
        for (var i = 0; i < 6; i++) {
            c.fillText((5 - i) * 20 + "", 4, i * 80 + 60);
            c.beginPath();
            c.moveTo(25, i * 80 + 60);
            c.lineTo(30, i * 80 + 60);
            c.stroke();
        }

        var labels = ["JAN", "FEB", "MAR", "APR", "MAY"];
        // выводим текст
        for (var i = 0; i < 5; i++) {
            c.fillText(labels[i], 50 + i * 100, 475);
        }

        // рисуем данные
        c.fillStyle = "blue";
        for (var i = 0; i < data.length; i++) {
            var dp = data[i];
            c.fillRect(40 + i * 100, 460 - dp * 5, 50, dp * 5);
        }
    </script>
</body>

</html>
