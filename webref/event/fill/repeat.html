<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fill</title>
</head>

<body onload="loadPage()">
    <!-- <img src="zigzag.svg" id="romb" width="0" height="0"> -->
    <img src="romb.jpg" id="romb" width="0" height="0">
    <canvas width="400" height="300" id="canvas" style="border:1px solid #d3d3d3;"></canvas>

    <script>
        function loadPage(repeat) {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            var img = document.getElementById("romb")
            var pat1 = ctx.createPattern(img, 'repeat');
            ctx.fillStyle = pat1;
            ctx.fillRect(50, 70, 140, 190);
            var pat2 = ctx.createPattern(img, 'repeat-y');
            ctx.fillStyle = pat2;
            ctx.translate(200, 100);
            ctx.fillRect(0, -70, 140, 190);
            ctx.fill();
        }
    </script>

</body>

</html>
